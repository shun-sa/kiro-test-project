version: 1
backend:
  phases:
    build:
      commands:
        - cd fintech-news-app
        - npm ci --cache ../.npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - cd fintech-news-app
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: fintech-news-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - fintech-news-app/node_modules/**/*
