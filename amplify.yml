version: 1
backend:
  phases:
    preBuild:
      commands:
        - yum install -y python3 make gcc-c++
    build:
      commands:
        - cd fintech-news-app
        - npm install --include=optional
        - npm rebuild @parcel/watcher
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - yum install -y python3 make gcc-c++
        - cd fintech-news-app
        - npm install --include=optional
        - npm rebuild @parcel/watcher
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: fintech-news-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - fintech-news-app/node_modules/**/*
