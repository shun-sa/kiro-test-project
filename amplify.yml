version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd fintech-news-app
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: fintech-news-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - fintech-news-app/node_modules/**/*
