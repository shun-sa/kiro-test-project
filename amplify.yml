version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd fintech-news-app
        - npm install
    build:
      commands:
        - cd fintech-news-app
        - npm run build
  artifacts:
    baseDirectory: fintech-news-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - fintech-news-app/node_modules/**/*
